<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KleurenToggle</title>
</head>

<body>
    <header>
        <section id="kleuren__toggle">
            <div class="kleuren__icon">
                <img class="kleuren__img" src="./img/1598355306_hamburger_menu.png">
            </div>
            <ul class="kleuren__list">
                <li>Home</li>
                <li>Red</li>
                <li>Green</li>
                <li>Blue</li>
                <li>Orange</li>
            </ul>
        </section>
    </header>
    <main>
        <div class="kleuren__mssg">WHITE</div>
    </main>
    <footer>
        <div class="form-input">
            <form>
                <input type="radio" id="gray" name="background" value="grayBackground">
                <label for="male">Gray</label>

                <input type="radio" id="red" name="background" value="redBackground">
                <label for="male">Red</label>

                <input type="radio" id="green" name="background" value="greenBackground">
                <label for="male">Green</label>

                <input type="radio" id="blue" name="background" value="blueBackground">
                <label for="male">Blue</label>
                
                <input type="radio" id="orange" name="background" value="orangeBackground">
                <label for="male">Orange</label>

            </form>
        </div>
    </footer>

    <script defer src="script.js"></script>
</body>

</html>
